<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel='stylesheet' href='desktop.css' media='(min-width:979px)'/>

    <script src='main.js' defer></script>

    <link rel="shortcut icon" href="https://www.iconpacks.net/icons/2/free-rating-icon-2796-thumb.png" type="image/x-icon">
</head>
<body>
    <main>
        <figure>
            <img src="images/icon-star.svg" alt="star icon">
        </figure>
        <section class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </section>
        <section class="rating">
            <button value="1" class="rating-button">1</button>
            <button value="2" class="rating-button">2</button>
            <button value="3" class="rating-button">3</button>
            <button value="4" class="rating-button">4</button>
            <button value="5" class="rating-button">5</button>
        </section>
        <button type="button" class="submit">SUBMIT</button>
    </main>
</body>
</html>
